<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>AdminLTE 2 | Log in</title>

  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400"/>

  <title>CodePen - Sign up / Login Form</title>
  <link th:href="@{/css/vvv.css}" rel="stylesheet">

</head>

<body>
<!-- partial:index.partial.html -->

<div class="main">
  <input type="checkbox" id="chk" aria-hidden="true">

  <div class="login">
    <form th:action="@{/login}" th:object="${loginForm}" method="post">
      <p th:if="${error}" class="error">UserName & Password Incorrect</p>
      <label for="chk" aria-hidden="true">Login</label>
      <br/>
      <br/>
      <input type="text" name="username" placeholder="username" required="" aria-placeholder="vvvv">
      <input type="password" name="Password" placeholder="Password" required="">
      <button>Login</button>
    </form>
  </div>
</div>
</body>
</html>
